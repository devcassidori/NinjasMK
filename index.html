<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NinjasMK</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imgs/mk logo.png" type="image/x-icon">
    <script defer src="script.js" type="text/javascript"></script>
</head>

<body>
    <div class="container">
        <div class="box box-1" id="subzero" onclick="subzero()" style="--img: url(imgs/subzero.jpg);" data-text="Sub Zero"></div>
        <audio id="audiosubzero" src="sounds/subzero.mp3"></audio>
        <div class="box box-2" id="scorpion" onclick="scorpion()" style="--img: url(imgs/scorpion.jpg);" data-text="Scorpion"></div>
        <audio id="audioscorpion" src="sounds/scorpion.mp3"></audio>
        <div class="box box-3" id="noob" onclick="noob()" style="--img: url(imgs/noob.jpg);" data-text="Noob Saibot"></div>
        <audio id="audionoob" src="sounds/noob.mp3"></audio>
        <div class="box box-4" id="smoke" onclick="smoke()" style="--img: url(imgs/smoke.jpg);" data-text="Smoke"></div>
        <audio id="audiosmoke" src="sounds/smoke.mp3"></audio>
        <div class="box box-5" onclick="reptile()" style="--img: url(imgs/reptile.png);" data-text="Reptile"></div>
        <audio id="audioreptile" src="sounds/reptile.mp3"></audio>
        <div class="box box-6" id="rain" onclick="rain()" style="--img: url(imgs/rain.jpg);" data-text="Rain"></div>
        <audio id="audiorain" src="sounds/rain.mp3"></audio>
        <div class="box box-7" onclick="ermac()" style="--img: url(imgs/ermac.jpg);" data-text="Ermac"></div>
        <audio id="audioermac" src="sounds/ermac.mp3"></audio>
        <div class="box box-8" id="tremor" onclick="tremor()" style="--img: url(imgs/tremor.png);" data-text="Tremor"></div>
        <audio id="audiotremor" src="sounds/tremor.mp3"></audio>
    </div>
</body>

</html>
